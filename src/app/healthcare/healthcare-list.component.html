<div class='panel panel-primary'>
  <div class='panel-heading'>
    {{pageTitle | translate}}
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by: {{listFilter}} </h3>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='healthcarel_list && healthcarel_list.length'>
        <thead>
        <tr>
          <th>Name</th>
          <th>Customer satisfaction</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let healthcarel of healthcarel_list | healthcareFilter:listFilter'>
          <td><a [routerLink]="['/healthcare', healthcarel.id]">
            {{healthcarel.name}}
          </a></td>
          <td>{{ healthcarel.customer_satisfaction.total }}</td>
          <td>{{ healthcarel.createdAt * 1000 | date }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
